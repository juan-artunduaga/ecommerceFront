<div >
<mat-card class="container">
    <mat-card-header>
        <mat-card-title>{{ product.name |uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img matCardImage src="/assets/images/imagenotavailable.jpg">
    </div>
    <mat-card-content>Unidades disponibles: {{product.stock}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToWishList(1)">Agregar a favoritos</button>
    </mat-card-actions>
</mat-card>
</div>
