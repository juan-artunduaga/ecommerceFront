<div *ngIf="wishlist.length>=1">
  <table mat-table [dataSource]="wishlist" class="mat-elevation-z8 usuariosTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- COLUMNA IMAGEN Producto -->
    <ng-container matColumnDef="Imagen">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let wishlistItem"> <img class="imagen-product"
          src="/assets/images/imagenotavailable.jpg" /> </td>
    </ng-container>


    <!-- COLUMNA NOMBRE Producto -->
    <ng-container matColumnDef="Producto">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let wishlistItem"> {{wishlistItem.product.name}} </td>
    </ng-container>

    <!-- COlumna PRECIO-->
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let wishlistItem"> {{wishlistItem.product.price|currency}} </td>
    </ng-container>

     
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let wishlistItem"> {{wishlistItem.product.stock|disponible}} </td>
    </ng-container> 
    
    <!-- COLUMNA ACCIONES -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let wishlistItem">
        <button mat-raised-button color="warn" (click)="deleteProduct(1,wishlistItem.product.id)">eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div class="contanier-nada" *ngIf="wishlist.length<1">


  <!-- Lo que se muestra si la lista está vacia -->
  <div>
    <h1>Tu lista está vacia</h1>
    <p>Agrega aquí los productos que te gustaron para poder verlos más tarde.</p>
  </div>
  <div>
    <img src="assets/images/dambo2.png">
  </div>
  </div>
